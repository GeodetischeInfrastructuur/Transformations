name: Release

on:
  release:
    types: [published]

permissions:
  packages: write
  contents: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Lowercase org/repo
        shell: bash
        id: lowercaserepo
        run: |
          GH_REPO=${{ github.repository }}
          echo "REPO_LC=${GH_REPO,,}" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: "Build image"
        run: |
          docker build . --tag ghcr.io/${{ steps.lowercaserepo.outputs.REPO_LC }}:latest
          docker push ghcr.io/${{ steps.lowercaserepo.outputs.REPO_LC }}:latest
          docker tag ghcr.io/${{ steps.lowercaserepo.outputs.REPO_LC }}:latest ghcr.io/${{ steps.lowercaserepo.outputs.REPO_LC }}:${{ github.event.release.tag_name }}
          docker push ghcr.io/${{ steps.lowercaserepo.outputs.REPO_LC }}:${{ github.event.release.tag_name }}

      - name: "Export proj.db as package from Docker image"
        run: |
          cont_id=$(docker create ghcr.io/${{ steps.lowercaserepo.outputs.REPO_LC }}:${{ github.event.release.tag_name }})
          docker cp "${cont_id}:/usr/share/proj/proj.db" proj.db
          docker rm "$cont_id"

      - name: 'Export proj.time.dependent.transformations.db as package from Docker image'
        run: |
          cont_id=$(docker create ghcr.io/${{ steps.lowercaserepo.outputs.REPO_LC }}:${{ github.event.release.tag_name }})
          docker cp "${cont_id}:/usr/share/proj/proj.time.dependent.transformations.db" proj.time.dependent.transformations.db
          docker rm "$cont_id"

      - name: "Upload proj.db"
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          gh release upload ${{ github.event.release.tag_name }} proj.db

      - name: 'Upload proj.time.dependent.transformations.db'
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          gh release upload ${{ github.event.release.tag_name }} proj.time.dependent.transformations.db

      - name: "Upload grids"
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          gh release upload ${{ github.event.release.tag_name }} grids/nl_nsgi/bq_nsgi_bongeo2004.tif
          gh release upload ${{ github.event.release.tag_name }} grids/nl_nsgi/nllat2018.gtx
          gh release upload ${{ github.event.release.tag_name }} grids/null
